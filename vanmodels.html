            <script>
                // Initialize and add the map
                function initMap() {
                    // The location of amazingcampers
                    const amazingcampers = { lat: 53.3498 , lng: -6.2603 };
                    // The map, centered at Uluru
                    const map = new google.maps.Map(document.getElementById("map"), {
                        zoom: 17,
                        center: amazingcampers,
                        scrollwheel: false
                    });
                    // The marker, positioned at amazing campers
                    const marker = new google.maps.Marker({
                        position: amazingcampers,
                        map: map,
                    });
                }
